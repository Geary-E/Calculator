
<!DOCTYPE html>
<html>
<head>
  <title> JavaScript Calculator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="output"><span id="outputs"></span></div><br>
        <div class="operations">
          <div id="add"> + </div>
            <div id="subtract"> - </div>
              <div id="multiply"> x </div>
                <div id="divide"> <span>&#247;</span></div>
            </div>
            <div class="calculations">
              <div id="seven" onclick="displaySeven()"> 7 </div>
              <div id="eight" onclick="displayEight()"> 8 </div>
              <div id="nine" onclick="displayNine()"> 9 </div>
              <div id="four" onclick="displayFour()"> 4 </div>
              <div id="five" onclick="displayFive()"> 5 </div>
              <div id="six" onclick="displaySix()"> 6 </div>
              <div id="one" onclick="displayOne()"> 1 </div>
              <div id="two" onclick="displayTwo()"> 2 </div>
              <div id="three" onclick="displayThree()"> 3 </div>
              <div id="zero" onclick="displayZero()"> 0 </div>
              <div id="period" onclick="displayPeriod()"> . </div>
              <div id="clear" onclick="clearScr()"> C </div>
              <div id="equals"> = </div>
              </div>
      </div>
      <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
